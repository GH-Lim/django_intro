{% load static %} <!-- 각 스태틱 파일에 대한 주소 생성 ; 주소가 있어야 참조가 가능하니까! -->
{% comment %} 스태틱 파일을 사용하려면 템플릿에서 load static 을 해야한다. {% endcomment %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Example</title>
  <link rel="stylesheet" href="{% static 'style_sheets/example.css' %}">
</head>
<body>
  <h1>Static 파일 실습</h1>
  <img src="{% static 'images/sample_img.jpg' %}" alt="sampleimage">
</body>
</html>
