<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IsItBirthday?</title>
</head>
<body>
  {% now "md" as today %}
  {% if today == mybirthday %}
    <h1>예</h1>
  {% else %}
    <h1>아니오</h1>
  {% endif %}
</body>
</html>
